<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret message</title>
    <!-- css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      integrity="sha256-OweaP/Ic6rsV+lysfyS4h+LM6sRwuO3euTYfr6M124g="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <!-- JS -->
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="row">
      <div class="col s8 offset-s2">
        <div id="message-show" class="card-panel hide">
          <h1></h1>
          <!-- option to create another message -->
          <a href="./index.html">Create your own secret message</a>
        </div>

        <div id="message-form" class="card-panel">
          <form action="">
            <label for="">Enter a secrete message</label>
            <input type="text" id="message-input" />
            <button class="btn">Create</button>
          </form>
        </div>

        <!-- link share -->
        <div id="link-form" class="card-panel hide">
          <div>
            Share this link with a friend
            <input type="text" id="link-input" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
